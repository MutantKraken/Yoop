<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yoop!</title>
  </head>
  <body id="body">
    <div id="play-page">
      <h1 class="text-center mt-5">
        Yoop!
      </h1>
      <div class="text-center">
        <br>
        <div class="alert alert-danger" id=error role=alert hidden="true"></div>
        <br>
        <input type=text id="username-input" placeHolder="Enter Username">
        <br><br>
        <button type="button" id="play-button" class="btn btn-primary">PLAY</button>
      </div>
    </div>
    <div id="level-page" class="text-center mt-5" hidden="true">
      <h2>Levels</h2>
      <div id="buttons-wrapper">
      </div>
      <br><br>
      <div class="text-center mt-5">
        Use WASD to move and the mouse to pan and orientate
      </div>
    </div>
    <div id="game-page" hidden="true">
      <canvas id="bg"></canvas>
      <button type="button" id="back-level-select" class="btn btn-primary">Back</button>
    </div>
    <div id="win-page" hidden="true">
      <h1 id="win-text">You Won</h1>
    </div>
  </body>
</html>
